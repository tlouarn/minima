---
layout: base
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.subtitle -%}<span class="post-subtitle"?>{{ page.subtitle }}</span>{%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
